version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: trend_reversal_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 232546
      POSTGRES_DB: trend_reversal_db
    ports:
      - '8000:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network

  redis:
    image: redis:7-alpine
    container_name: trend_reversal_redis
    restart: unless-stopped
    ports:
      - '7000:6379'
    volumes:
      - redis_data:/data
    networks:
      - app-network

  # Uncomment to run the backend in Docker
  # backend:
  #   build:
  #     context: .
  #     dockerfile: Dockerfile
  #   container_name: trend_reversal_backend
  #   restart: unless-stopped
  #   ports:
  #     - '3000:3000'
  #   environment:
  #     - NODE_ENV=production
  #   depends_on:
  #     - postgres
  #     - redis
  #   networks:
  #     - app-network

volumes:
  postgres_data:
  redis_data:

networks:
  app-network:
    driver: bridge
